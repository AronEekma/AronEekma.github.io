<html>
    <head>
        <title>Code invoer</title>
        <style type="text/css">
        body {
    width:100%;
    height:100%;
    background-color:grey;
    margin:0 auto;
	background-position: center center;
	background-size: 100%;
}
        </style>
    </head>
    <body>
        <div id="GoedFout" style="text-align: center;font-size: 500%;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"></div>
        <div style="padding:20% 45%">
            <button onclick="promp()" style="font-size: 300%;">Start!</button>
        </div>
    </body>
    <script>
    function promp() {
        document.body.style.backgroundColor = "grey";
        var invoer = prompt("Code:");
        if(invoer == "" || null) {
            console.log("Geannuleerd!");
            document.body.style.backgroundColor = "grey";
            document.getElementById("GoedFout").innerHTML = "";
        } else {
            if(invoer == NaN) {
                console.log("Is geen nummer!");
                document.body.style.backgroundColor = "red";
                document.getElementById("GoedFout").innerHTML = "Fout!";
            } else {
                if(invoer == 1111) {
                    console.log("Goed! Code was: " + invoer)
                    document.body.style.backgroundColor = "green";
                    document.getElementById("GoedFout").innerHTML = "GOED!";
                } else {
                    console.log("Fout! Code was: "+ invoer)
                    document.body.style.backgroundColor = "red";
                    document.getElementById("GoedFout").innerHTML = "Fout!";
                }
            }
        }
    }
    </script>
</html>
